<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="herosection">
      <img class="logo" src="./img/logo.png" alt="logo" />
      <h1 class="title">Marini's things and stuff</h1>
    </section>

    <section class="sales">
      <div class="searchbar">
        <form>
          <input
            type="search"
            class="js-search-input"
            placeholder="Search for products"
          />
          <button class="js-search-button">Search</button>
        </form>
      </div>
    </section>

    <section class="container">
      <div class="products">
        <h2>Top products</h2>
        <div class="productcontainer js-product-container"></div>
      </div>
      <div class="cart">
        <h2>Cart</h2>
        <button class="js-empty-cart">Empty cart</button>
        <div class="js-cart-container"></div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
